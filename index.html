<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calc | Simple Javascript Calculator Demo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <h1 id="nav-title">JS Calc</h1>
    </nav>
    <header>
      <p id="intro-text">Simple Javascript Calculator</p>
    </header>
    <main id="calculator">
      <input type="text" class="calc-button" id="field" />
      <input
        type="button"
        class="calc-button"
        id="clear"
        value="C"
        onclick="clear_field()"
      />
      <input
        type="button"
        class="calc-button"
        id="one"
        value="1"
        onclick="display('1')"
        onkeydown="process_input(event)"
      />
      <input
        type="button"
        class="calc-button"
        id="two"
        value="2"
        onclick="display('2')"
        onkeydown="process_input(event)"
      />
      <input
        type="button"
        class="calc-button"
        id="three"
        value="3"
        onclick="display('3')"
        onkeydown="process_input(event)"
      />
      <input
        type="button"
        class="calc-button"
        id="divide"
        value="➗"
        onclick="display('/')"
        onkeydown="process_input(event)"
      />
      <input
        type="button"
        class="calc-button"
        id="four"
        value="4"
        onclick="display('4')"
        onkeydown="process_input(event)"
      />
      <input
        type="button"
        class="calc-button"
        id="five"
        value="5"
        onclick="display('5')"
        onkeydown="process_input(event)"
      />
      <input
        type="button"
        class="calc-button"
        id="six"
        value="6"
        onclick="display('6')"
        onkeydown="process_input(event)"
      />
      <input
        type="button"
        class="calc-button"
        id="multiply"
        value="✖️"
        onclick="display('*')"
        onkeydown="process_input(event)"
      />
      <input
        type="button"
        class="calc-button"
        id="seven"
        value="7"
        onclick="display('7')"
        onkeydown="process_input(event)"
      />
      <input
        type="button"
        class="calc-button"
        id="eight"
        value="8"
        onclick="display('8')"
        onkeydown="process_input(event)"
      />
      <input
        type="button"
        class="calc-button"
        id="nine"
        value="9"
        onclick="display('9')"
        onkeydown="process_input(event)"
      />
      <input
        type="button"
        class="calc-button"
        id="minus"
        value="➖"
        onclick="display('-')"
        onkeydown="process_input(event)"
      />
      <input
        type="button"
        class="calc-button"
        id="zero"
        value="0"
        onclick="display('0')"
        onkeydown="process_input(event)"
      />
      <input
        type="button"
        class="calc-button"
        id="point"
        value="."
        onclick="display()"
        onkeydown="process_input(event)"
      />
      <input
        type="button"
        class="calc-button"
        id="equals"
        value="🟰"
        onclick="solve()"
      />
      <input
        type="button"
        class="calc-button"
        id="plus"
        value="➕"
        onclick="display('+')"
        onkeydown="process_input(event)"
      />
    </main>
    <footer>
      <h6 id="copyright">© 2024 Damian Robinson</h6>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.js"></script>

    <script src="logic.js"></script>
  </body>
</html>
